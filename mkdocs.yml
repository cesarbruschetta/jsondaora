site_name: dataclassesjson
site_description: Interoperates @dataclass with json objects


theme:
    name: 'material'
    palette:
      primary: 'black'
      accent: 'grey'
    logo: 'dataclassesjson-white.svg'
    favicon: 'favicon.png'

repo_name: dutradda/dataclassesjson
repo_url: https://github.com/dutradda/dataclassesjson
edit_uri: ''
google_analytics:
    - ''
    - 'auto'

nav:
    - dataclassesjson: 'index.md'
    - Features: 'features.md'
    - Python dataclass intro: 'python-dataclass.md'
    - Json intro: 'json.md'
    - Tutorial - User Guide:
        - Introduciton: 'tutorial/intro.md'
        - Choose Input Fields to Parse: 'tutorial/choose-fields-parse.md'
        - Omit fields on Output: 'tutorial/omit-fields-output.md'
        - Custom Data Types: 'tutorial/custom-data-types.md'
        - Disable Input Parsing: 'tutorial/disable-input-parsing.md'
        - Custom Json Serializer: 'tutorial/custom-json-serializer.md'
    - Alternatives, Inspiration and Comparisons: 'alternatives.md'
    - Benchmarks: 'benchmarks.md'
    - Help dataclassesjson - Get Help: 'help.md'
    - Development - Contributing: 'contributing.md'
    - Changelog: changelog.md

markdown_extensions:
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown_include.include:
      base_path: docs
  - admonition
  - codehilite
  - extra
